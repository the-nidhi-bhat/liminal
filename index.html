<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liminal - Login</title>
    <style>
        /* --- Premium Reset & Typography --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Luxury Animated Background --- */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(236, 72, 153, 0.2)),
                        url("image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- The "Experienced" Glass Card --- */
        .login-container {
            width: 100%;
            max-width: 380px;
            margin: 20px;
            padding: 48px 36px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- The Perfect Circle Logo --- */
        .app-logo {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .logo-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top center;
            border: 4px solid #ffffff;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
            margin-bottom: 16px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .app-logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .app-logo p {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        /* --- Minimalist Inputs --- */
        .input-group {
            margin-bottom: 20px;
            position: relative; /* for eye icon */
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 14px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.6);
            color: #334155;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            outline: none;
            background: #ffffff;
            border-color: #818cf8;
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.15);
        }

        /* Password visibility eye */
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 38px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #94a3b8;
            padding: 0;
        }

        .toggle-password:hover {
            color: #6366f1;
        }

        /* Password strength bar */
        .strength-meter {
            margin-top: 6px;
            height: 4px;
            border-radius: 999px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.25s ease, background 0.25s ease;
        }

        .strength-label {
            margin-top: 4px;
            font-size: 11px;
            color: #64748b;
        }

        /* --- Refined Links --- */
        .forgot-password {
            text-align: right;
            margin-bottom: 12px;
            margin-top: 4px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .forgot-password a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Remember me + Guest row */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            margin-top: 2px;
            font-size: 13px;
            color: #475569;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .guest-btn {
            border: none;
            background: transparent;
            font-size: 13px;
            color: #ec4899;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        /* --- Hero Button --- */
        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            background-size: 200% 200%;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.35);
            background-position: 100% 50%;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border-radius: 999px;
            border: 2px solid rgba(255,255,255,0.5);
            border-top-color: #ffffff;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Error message --- */
        .error {
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 13px;
            color: #b91c1c;
        }

        /* --- Footer --- */
        .signup-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .signup-link a {
            color: #ec4899;
            text-decoration: none;
            font-weight: 700;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-logo">
            <img src="logo.jpg" alt="Stress Relief Logo" class="logo-img">
            <h1>Liminal</h1>
            <p>Your Mental Wellness Companion</p>
        </div>

        <!-- action kept same: questions.html -->
        <form id="loginForm" action="questions.html">
            <div class="input-group">
                <label for="email">Gmail ID</label>
                <input type="email" id="email" name="email"
                       placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Enter your password" required>
                <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
                <div class="strength-meter" id="strengthMeter">
                    <div class="strength-meter-fill" id="strengthFill"></div>
                </div>
                <div class="strength-label" id="strengthLabel"></div>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <button type="button" class="guest-btn" id="guestModeBtn">Continue as guest</button>
            </div>

            <div id="errorBox" class="error" style="display:none;"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Log In</span>
                <span id="loginSpinner" class="spinner" style="display:none;"></span>
            </button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        // Simple email validator [web:44][web:56]
        function isValidEmail(email) {
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }

        // Password visibility toggle [web:38][web:51]
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        togglePasswordBtn.addEventListener('click', function () {
            const currentType = passwordInput.getAttribute('type');
            if (currentType === 'password') {
                passwordInput.setAttribute('type', 'text');
                this.textContent = 'üôà';
                this.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.setAttribute('type', 'password');
                this.textContent = 'üëÅÔ∏è';
                this.setAttribute('aria-label', 'Show password');
            }
        });

        // Password strength meter
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');

        passwordInput.addEventListener('input', function () {
            const val = passwordInput.value || '';
            let strength = 0;

            if (val.length > 0) strength = 1;
            if (val.length >= 6) strength = 2;
            if (val.length >= 10) strength = 3;

            if (strength === 0) {
                strengthFill.style.width = '0%';
                strengthLabel.textContent = '';
            } else if (strength === 1) {
                strengthFill.style.width = '33%';
                strengthFill.style.background = '#ef4444';
                strengthLabel.textContent = 'Weak';
            } else if (strength === 2) {
                strengthFill.style.width = '66%';
                strengthFill.style.background = '#facc15';
                strengthLabel.textContent = 'Medium';
            } else {
                strengthFill.style.width = '100%';
                strengthFill.style.background = '#22c55e';
                strengthLabel.textContent = 'Strong';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const rememberMe = document.getElementById('rememberMe');

        // Load remembered email
        window.addEventListener('load', () => {
            const remembered = localStorage.getItem('sr_rememberMe');
            const rememberedEmail = localStorage.getItem('sr_email');
            if (remembered === 'true' && rememberedEmail) {
                rememberMe.checked = true;
                document.getElementById('email').value = rememberedEmail;
            }
        });

        // Guest mode
        document.getElementById('guestModeBtn').addEventListener('click', () => {
            const guestId = 'guest_' + Date.now();
            localStorage.setItem('sr_userId', guestId);
            localStorage.setItem('sr_isGuest', 'true');
            window.location.href = 'questions.html';
        });

        // Handle form submit with validation + remember me + fake error handling
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const emailVal = document.getElementById('email').value.trim();
            const passwordVal = passwordInput.value.trim();
            errorBox.style.display = 'none';
            errorBox.textContent = '';

            if (!isValidEmail(emailVal)) {
                errorBox.textContent = 'Please enter a valid email address.';
                errorBox.style.display = 'block';
                return;
            }

            if (!passwordVal) {
                errorBox.textContent = 'Password cannot be empty.';
                errorBox.style.display = 'block';
                return;
            }

            // Loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Logging in...';
            loginSpinner.style.display = 'inline-block';

            // Simulate login check (no backend yet)
            setTimeout(() => {
                const success = true;

                if (!success) {
                    errorBox.textContent = 'Invalid credentials. Please try again.';
                    errorBox.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Log In';
                    loginSpinner.style.display = 'none';
                    return;
                }

                // Remember me logic [web:43][web:55]
                if (rememberMe.checked) {
                    localStorage.setItem('sr_rememberMe', 'true');
                    localStorage.setItem('sr_email', emailVal);
                } else {
                    localStorage.removeItem('sr_rememberMe');
                    localStorage.removeItem('sr_email');
                }

                localStorage.setItem('sr_isGuest', 'false');
                localStorage.setItem('sr_userId', emailVal);

                window.location.href = loginForm.getAttribute('action');
            }, 900);
        });
    </script>
</body>
</html>
