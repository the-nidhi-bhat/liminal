<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Dots ‚Äì Calm Hub</title>
  <style>
    /* --- Premium Reset & Typography --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    /* --- Luxury Animated Background --- */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.15), rgba(236, 72, 153, 0.15)),
                    url("image.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
    }

    /* --- The Glass Shell --- */
    .shell {
        width: 100%;
        max-width: 640px;
        border-radius: 32px;
        padding: 40px;
        
        /* High-end Frosted Glass */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.12),
            0 0 0 1px rgba(255, 255, 255, 0.6) inset;

        /* Entry Animation */
        opacity: 0;
        transform: translateY(20px);
        animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes floatUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Header --- */
    .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .title-block h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }

    .title-block p {
        font-size: 15px;
        color: #64748b;
    }

    .back-link a {
        font-size: 14px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .back-link a span {
        color: #6366f1;
        font-weight: 700;
    }

    .back-link a:hover {
        color: #334155;
    }

    /* --- Game Area --- */
    .game-area {
        background: #ffffff;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    /* The Canvas Viewport */
    .canvas-wrap {
        border-radius: 20px;
        background: radial-gradient(circle at center, #f8fafc, #e2e8f0);
        border: 1px solid #cbd5e1;
        position: relative;
        overflow: hidden;
        height: 280px;
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.06);
    }

    /* The Dots */
    .dot {
        position: absolute;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(99, 102, 241, 0.6); /* Semi-transparent Indigo */
        backdrop-filter: blur(2px);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        cursor: pointer;
        transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s;
        will-change: transform, left, top;
    }

    /* The glowing target */
    .dot.glow {
        background: #ec4899; /* Pink */
        box-shadow: 
            0 0 15px rgba(236, 72, 153, 0.6),
            0 0 30px rgba(236, 72, 153, 0.3),
            inset 0 0 8px rgba(255,255,255,0.8);
        z-index: 2;
        animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }

    /* Controls & Info */
    .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: #475569;
        font-weight: 500;
        background: #f8fafc;
        padding: 12px 16px;
        border-radius: 14px;
    }

    .btn {
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(99, 102, 241, 0.3);
    }

    .btn:active {
        transform: translateY(0);
    }

    .note {
        font-size: 13px;
        color: #94a3b8;
        text-align: center;
        margin-top: 4px;
    }

    /* Mobile */
    @media (max-width: 480px) {
        .shell { padding: 24px 20px; }
        .canvas-wrap { height: 240px; }
        .info-row { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="shell">
    
    <div class="top-row">
      <div class="title-block">
        <h1>Focus Dots üîµ</h1>
        <p>Gently follow the dots. Tap the one that glows.</p>
      </div>
      <div class="back-link">
        <a href="games.html">‚Üê <span>Back to Games</span></a>
      </div>
    </div>

    <div class="game-area">
      <div id="canvas" class="canvas-wrap"></div>
      
      <div class="info-row">
        <span id="statusText">Wait for the glow...</span>
        <button class="btn" id="resetBtn">Reset Pattern</button>
      </div>
      
      <p class="note">No rush. Just keep your eyes soft and engaged.</p>
    </div>
  </div>

  <script>
    // --- Audio Context ---
    let audioCtx;
    function getAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    function playClick() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.05, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    function playSuccess() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      // Pretty chime
      osc.type = "sine"; 
      osc.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
      osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1); // E5
      
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.5);
    }

    function playError() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(200, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(150, ctx.currentTime + 0.15);
      
      gain.gain.setValueAtTime(0.05, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    // --- Game Logic ---
    const canvas = document.getElementById("canvas");
    const statusText = document.getElementById("statusText");
    const resetBtn = document.getElementById("resetBtn");

    const DOT_COUNT = 8; // Slightly more dots for visual interest
    const SPEED = 0.05; // Very slow, calming drift
    
    let dots = [];
    let glowIndex = 0;
    let lastTime = null;
    let animId = null;

    function createDots() {
      canvas.innerHTML = "";
      dots = [];
      const rect = canvas.getBoundingClientRect();
      
      for (let i = 0; i < DOT_COUNT; i++) {
        const el = document.createElement("div");
        el.className = "dot";
        
        // Random Position with padding
        const x = Math.random() * (rect.width - 40) + 20;
        const y = Math.random() * (rect.height - 40) + 20;
        const angle = Math.random() * Math.PI * 2;

        el.style.left = x + "px";
        el.style.top = y + "px";
        canvas.appendChild(el);

        dots.push({ el, x, y, angle });
        
        // Interaction
        el.addEventListener("click", (e) => {
            // Prevent event bubbling if needed
            e.stopPropagation();
            
            if (i === glowIndex) {
                // Correct
                playSuccess();
                statusText.textContent = "Nice. A new one will glow soon...";
                dots[glowIndex].el.classList.remove("glow");
                
                // Wait, then pick new target
                setTimeout(() => {
                    glowIndex = Math.floor(Math.random() * DOT_COUNT);
                    dots[glowIndex].el.classList.add("glow");
                    statusText.textContent = "Tap the glowing dot.";
                }, 1200);
            } else {
                // Incorrect
                playError();
                statusText.textContent = "Not that one. Look for the glow.";
            }
        });
      }

      // Initial Target
      glowIndex = Math.floor(Math.random() * DOT_COUNT);
      dots[glowIndex].el.classList.add("glow");
      statusText.textContent = "Tap the glowing dot.";
    }

    function animateDots(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = timestamp - lastTime;
      lastTime = timestamp;

      // Use current dimensions in case of resize
      const rect = canvas.getBoundingClientRect();

      dots.forEach(d => {
        d.x += Math.cos(d.angle) * SPEED * delta;
        d.y += Math.sin(d.angle) * SPEED * delta;

        // Bounce logic with padding
        if (d.x < 10 || d.x > rect.width - 34) {
          d.angle = Math.PI - d.angle;
        }
        if (d.y < 10 || d.y > rect.height - 34) {
          d.angle = -d.angle;
        }

        // Clamp
        d.x = Math.max(10, Math.min(rect.width - 34, d.x));
        d.y = Math.max(10, Math.min(rect.height - 34, d.y));

        d.el.style.left = d.x + "px";
        d.el.style.top = d.y + "px";
      });

      animId = requestAnimationFrame(animateDots);
    }

    function startGame() {
      if (animId) cancelAnimationFrame(animId);
      lastTime = null;
      createDots();
      playClick(); 
      animId = requestAnimationFrame(animateDots);
    }

    resetBtn.addEventListener("click", startGame);
    
    // Start on load
    // Small delay to ensure layout is ready
    setTimeout(startGame, 100);
    
    // Handle resize roughly
    window.addEventListener('resize', () => {
        // Just keeping them in bounds happens in the loop, 
        // but restarting puts them in valid places instantly
        startGame();
    });
  </script>
</body>
</html>
