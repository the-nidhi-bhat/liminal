<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing Circle ‚Äì Calm Hub</title>
  <style>
    /* --- Premium Reset & Typography --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    /* --- Luxury Animated Background --- */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.15), rgba(236, 72, 153, 0.15)),
                    url("image.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
    }

    /* --- The Glass Shell --- */
    .shell {
        width: 100%;
        max-width: 500px;
        border-radius: 32px;
        padding: 40px;
        
        /* High-end Frosted Glass */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.12),
            0 0 0 1px rgba(255, 255, 255, 0.6) inset;

        /* Entry Animation */
        opacity: 0;
        transform: translateY(20px);
        animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes floatUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Header --- */
    .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .title-block h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }

    .title-block p {
        font-size: 15px;
        color: #64748b;
    }

    .back-link a {
        font-size: 14px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .back-link a span {
        color: #6366f1;
        font-weight: 700;
    }

    .back-link a:hover {
        color: #334155;
    }

    /* --- Game Area --- */
    .game-area {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        text-align: center;
    }

    /* The Circle */
    .circle-wrap {
        height: 240px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #e0e7ff, #6366f1);
        box-shadow: 
            0 20px 40px rgba(99, 102, 241, 0.4),
            inset 0 0 20px rgba(255,255,255,0.4);
        transform: scale(1);
        will-change: transform;
    }
    
    /* Guide text below circle */
    .prompt {
        font-size: 18px;
        font-weight: 600;
        color: #1e293b;
        margin-top: 24px;
        min-height: 27px;
        transition: opacity 0.3s;
    }

    .timer {
        font-size: 13px;
        color: #94a3b8;
        margin-top: 8px;
        font-weight: 500;
        font-variant-numeric: tabular-nums;
    }

    /* Controls */
    .controls {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    .btn {
        padding: 12px 28px;
        border-radius: 14px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        transition: all 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.35);
    }

    .btn.secondary {
        background: #f1f5f9;
        color: #475569;
        box-shadow: none;
        border: 1px solid #cbd5e1;
    }
    
    .btn.secondary:hover {
        background: #e2e8f0;
        border-color: #94a3b8;
    }

    .note {
        font-size: 13px;
        color: #94a3b8;
        margin-top: 24px;
        line-height: 1.5;
    }

    /* Mobile */
    @media (max-width: 480px) {
        .shell { padding: 24px 20px; }
        .circle-wrap { height: 200px; }
        .circle { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    
    <div class="top-row">
      <div class="title-block">
        <h1>Breathing Circle üü£</h1>
        <p>Breathe in as it grows, out as it shrinks.</p>
      </div>
      <div class="back-link">
        <a href="games.html">‚Üê <span>Back to Games</span></a>
      </div>
    </div>

    <div class="game-area">
      
      <div class="circle-wrap">
        <div id="circle" class="circle"></div>
      </div>
      
      <div id="prompt" class="prompt">Press Start to begin</div>
      <div id="timer" class="timer">0.0 min</div>

      <div class="controls">
        <button id="startBtn" class="btn">Start Session</button>
        <button id="stopBtn" class="btn secondary">Stop</button>
      </div>

      <p class="note">If you feel dizzy or uncomfortable at any point, stop and breathe normally.</p>
    </div>
  </div>

  <script>
    // --- Audio Context ---
    let audioCtx;
    function getAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    // Soft click sound
    function playClick() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    // Gentle hum for inhale
    function playInhaleCue() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      // Rising pitch
      osc.frequency.setValueAtTime(220, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(330, ctx.currentTime + 4); 
      
      // Gentle fade in/out volume envelope
      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.05, ctx.currentTime + 1);
      gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 4);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 4.1);
    }
    
    // Gentle hum for exhale
    function playExhaleCue() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      // Falling pitch
      osc.frequency.setValueAtTime(330, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(220, ctx.currentTime + 4); 
      
      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.05, ctx.currentTime + 1);
      gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 4);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 4.1);
    }

    const circle = document.getElementById("circle");
    const promptEl = document.getElementById("prompt");
    const timerEl = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let animationId = null;
    let startTime = null;
    let running = false;
    let phase = "idle"; // inhale, hold, exhale, hold_empty

    // 4-7-8 Breathing (Modified to 4-4-4 for beginners or 4-2-4)
    // Let's stick to the gentle box-like rhythm from before:
    // Inhale 4s, Hold 2s, Exhale 4s, Hold 2s (Total 12s cycle)
    const inhaleDur = 4000;
    const holdDur = 2000;
    const exhaleDur = 4000;
    const holdEmptyDur = 2000;
    const cycleDur = inhaleDur + holdDur + exhaleDur + holdEmptyDur;

    function update(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      
      // Update timer
      const seconds = Math.floor(elapsed / 1000);
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

      // Calculate cycle position
      const t = elapsed % cycleDur;

      if (t < inhaleDur) {
        // INHALE
        if (phase !== "inhale") {
            phase = "inhale";
            promptEl.textContent = "Breathe In...";
            playInhaleCue();
        }
        const progress = t / inhaleDur; // 0 to 1
        // Ease out cubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const scale = 1 + (ease * 0.8); // Scale 1 -> 1.8
        circle.style.transform = `scale(${scale})`;
        circle.style.opacity = 0.8 + (progress * 0.2); // Brighten slightly
        
      } else if (t < (inhaleDur + holdDur)) {
        // HOLD FULL
        if (phase !== "hold_full") {
            phase = "hold_full";
            promptEl.textContent = "Hold...";
        }
        circle.style.transform = `scale(1.8)`;
        
      } else if (t < (inhaleDur + holdDur + exhaleDur)) {
        // EXHALE
        if (phase !== "exhale") {
            phase = "exhale";
            promptEl.textContent = "Breathe Out...";
            playExhaleCue();
        }
        const progress = (t - inhaleDur - holdDur) / exhaleDur; // 0 to 1
        // Ease out cubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const scale = 1.8 - (ease * 0.8); // Scale 1.8 -> 1
        circle.style.transform = `scale(${scale})`;
        circle.style.opacity = 1 - (progress * 0.2); // Dim slightly
        
      } else {
        // HOLD EMPTY
        if (phase !== "hold_empty") {
            phase = "hold_empty";
            promptEl.textContent = "Rest...";
        }
        circle.style.transform = `scale(1)`;
      }

      if (running) {
        animationId = requestAnimationFrame(update);
      }
    }

    startBtn.addEventListener("click", () => {
      if (running) return;
      running = true;
      startTime = null;
      playClick();
      startBtn.disabled = true;
      startBtn.style.opacity = "0.5";
      animationId = requestAnimationFrame(update);
    });

    stopBtn.addEventListener("click", () => {
      running = false;
      cancelAnimationFrame(animationId);
      playClick();
      
      startBtn.disabled = false;
      startBtn.style.opacity = "1";
      
      circle.style.transform = "scale(1)";
      promptEl.textContent = "Session Paused";
      phase = "idle";
    });
  </script>
</body>
</html>
