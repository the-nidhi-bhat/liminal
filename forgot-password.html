<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal - Forgot Password</title>
    <style>
        /* --- Premium Reset & Typography --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Luxury Animated Background --- */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Same sophisticated overlay as login page */
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(236, 72, 153, 0.2)),
                        url("image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- The "Experienced" Glass Card --- */
        .forgot-container {
            width: 100%;
            max-width: 420px; /* Slightly wider for the extra inputs */
            margin: 20px;
            padding: 48px 36px;
            
            /* High-end Frosted Glass */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            
            /* Layered shadows */
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;

            /* Smooth Entry Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- The Perfect Circle Logo --- */
        .app-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%; /* Perfect Circle */
            
            /* Smart Positioning: Focuses on the face/top of the standing model */
            object-fit: cover;
            object-position: top center; 
            
            /* Premium Border Ring */
            border: 4px solid #ffffff;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
            
            margin-bottom: 16px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .app-logo h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .app-logo p {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.5;
            padding: 0 10px;
        }

        /* --- Minimalist Inputs --- */
        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 14px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.6);
            color: #334155;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            outline: none;
            background: #ffffff;
            border-color: #818cf8;
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.15);
        }

        /* --- Hero Button --- */
        .reset-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #ffffff;
            margin-top: 8px;
            
            /* Professional Gradient */
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            background-size: 200% 200%;
            
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.35);
            background-position: 100% 50%;
        }

        /* --- Footer --- */
        .back-links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .back-links a {
            color: #6366f1; /* Soft Indigo for secondary links */
            text-decoration: none;
            font-weight: 600;
            margin: 0 6px;
            transition: color 0.2s;
        }

        .back-links a:hover {
            color: #ec4899;
        }
        
        .separator {
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="app-logo">
            <!-- Ensure logo.jpg is in the same folder -->
            <img src="logo.jpg" alt="Stress Relief Logo" class="logo-img">
            <h1>Liminal</h1>
            <p>Your Mental Wellness Companion</p>
        </div>

        <h2>Reset Your Password</h2>
        <p class="info-text">
            Enter your email and the OTP we sent you, then create a new secure password.
        </p>

        <form action="#">
            <div class="input-group">
                <label for="email">Registered Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="otp">OTP / Recovery Code</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" required>
            </div>

            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password"
                       placeholder="Enter new password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                       placeholder="Re-enter new password" required>
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        <div class="back-links">
            <a href="login.html">Back to Login</a>
            <span class="separator">|</span>
            <a href="signup.html">Create Account</a>
        </div>
    </div>
</body>
</html>
