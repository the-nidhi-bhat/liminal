<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm Count ‚Äì Calm Hub</title>
  <style>
    /* --- Premium Reset & Typography --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    /* --- Luxury Animated Background --- */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.15), rgba(236, 72, 153, 0.15)),
                    url("image.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
    }

    /* --- The Glass Shell --- */
    .shell {
        width: 100%;
        max-width: 600px;
        border-radius: 32px;
        padding: 40px;
        
        /* High-end Frosted Glass */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.12),
            0 0 0 1px rgba(255, 255, 255, 0.6) inset;

        /* Entry Animation */
        opacity: 0;
        transform: translateY(20px);
        animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes floatUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Header --- */
    .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .title-block h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }

    .title-block p {
        font-size: 15px;
        color: #64748b;
    }

    .back-link a {
        font-size: 14px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .back-link a span {
        color: #6366f1;
        font-weight: 700;
    }

    .back-link a:hover {
        color: #334155;
    }

    /* --- Game Area --- */
    .game-area {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    /* Sequence Display */
    .sequence-box {
        width: 100%;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        margin-bottom: 16px;
    }

    .sequence {
        font-size: 32px;
        font-weight: 800;
        color: #4f46e5;
        letter-spacing: 0.3em;
        font-variant-numeric: tabular-nums;
        transition: opacity 0.3s;
    }
    
    .sequence.hidden {
        color: #cbd5e1;
        letter-spacing: 0.1em;
    }

    .hint {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 24px;
        min-height: 20px;
    }

    /* Controls */
    .controls {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
        max-width: 320px;
    }

    .input-wrapper {
        width: 100%;
        position: relative;
    }

    .input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid #cbd5e1;
        font-size: 16px;
        text-align: center;
        color: #1e293b;
        background: #fff;
        transition: all 0.2s;
        letter-spacing: 2px;
    }

    .input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-row {
        display: flex;
        gap: 12px;
        width: 100%;
    }

    .btn {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        transition: all 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(99, 102, 241, 0.3);
    }
    
    .btn:active {
        transform: translateY(0);
    }

    .btn.secondary {
        background: #f1f5f9;
        color: #475569;
        box-shadow: none;
        border: 1px solid #cbd5e1;
    }
    
    .btn.secondary:hover {
        background: #e2e8f0;
        border-color: #94a3b8;
    }

    /* Status & Note */
    .status {
        margin-top: 24px;
        font-size: 14px;
        font-weight: 600;
        min-height: 21px;
        color: #64748b;
    }

    .status.good { color: #16a34a; }
    .status.bad  { color: #dc2626; }

    .note {
        font-size: 13px;
        color: #94a3b8;
        margin-top: 12px;
        line-height: 1.5;
    }

    /* Mobile */
    @media (max-width: 480px) {
        .shell { padding: 24px 20px; }
        .sequence { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    
    <div class="top-row">
      <div class="title-block">
        <h1>Calm Count üî¢</h1>
        <p>Watch, remember, and gently recall.</p>
      </div>
      <div class="back-link">
        <a href="games.html">‚Üê <span>Back to Games</span></a>
      </div>
    </div>

    <div class="game-area">
      
      <div class="sequence-box">
        <div id="sequence" class="sequence hidden">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
      </div>
      
      <p id="hintText" class="hint">Press "Show Sequence" to start.</p>

      <div class="controls">
        <div class="input-wrapper">
            <input id="answerInput" class="input" type="number" pattern="[0-9]*" placeholder="Type numbers here..." disabled />
        </div>
        
        <div class="btn-row">
            <button id="showBtn" class="btn">Show Sequence</button>
            <button id="checkBtn" class="btn secondary" disabled>Check Answer</button>
        </div>
      </div>

      <div id="status" class="status"></div>
      
      <p class="note">There is no timer. Take a breath before you type.</p>
    </div>
  </div>

  <script>
    // --- Audio Context ---
    let audioCtx;
    function getAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    function playClick() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.05, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    function playSuccess() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle"; 
      osc.frequency.setValueAtTime(440, ctx.currentTime); 
      osc.frequency.linearRampToValueAtTime(880, ctx.currentTime + 0.15);
      
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.4);
    }

    function playError() {
      const ctx = getAudioCtx();
      if (ctx.state === "suspended") ctx.resume();

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sawtooth";
      osc.frequency.setValueAtTime(150, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.15);
      
      gain.gain.setValueAtTime(0.05, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    // --- Game Logic ---
    const sequenceEl = document.getElementById("sequence");
    const hintText = document.getElementById("hintText");
    const showBtn = document.getElementById("showBtn");
    const answerInput = document.getElementById("answerInput");
    const checkBtn = document.getElementById("checkBtn");
    const statusEl = document.getElementById("status");

    let currentSeq = "";
    let isShowing = false;

    function makeSequence(length) {
      let s = "";
      for (let i = 0; i < length; i++) {
        s += Math.floor(Math.random() * 9) + 1; // 1‚Äì9
      }
      return s;
    }

    function showSequence() {
      if (isShowing) return;
      isShowing = true;
      playClick();

      // UI Reset
      statusEl.textContent = "";
      statusEl.className = "status";
      answerInput.value = "";
      answerInput.disabled = true;
      checkBtn.disabled = true;
      showBtn.disabled = true;

      // Generate
      const len = 4; // Fixed gentle length, or randomize 3-5
      currentSeq = makeSequence(len);
      
      sequenceEl.classList.remove("hidden");
      sequenceEl.textContent = currentSeq.split("").join(" ");
      hintText.textContent = "Memorize these numbers...";

      // Hide after delay
      setTimeout(() => {
        sequenceEl.textContent = "‚Ä¢ ".repeat(len).trim();
        sequenceEl.classList.add("hidden");
        hintText.textContent = "Now type what you remember.";
        
        answerInput.disabled = false;
        checkBtn.disabled = false;
        showBtn.disabled = false;
        answerInput.focus();
        isShowing = false;
      }, 2500);
    }

    function checkAnswer() {
      if (!currentSeq) return;
      const guess = answerInput.value.trim().replace(/\s+/g, "");
      if (!guess) return;

      if (guess === currentSeq) {
        statusEl.textContent = "Correct! Your mind is clear.";
        statusEl.className = "status good";
        playSuccess();
        answerInput.disabled = true;
        checkBtn.disabled = true;
        hintText.textContent = "Press Show Sequence to go again.";
      } else {
        statusEl.textContent = `Close! It was ${currentSeq}. Try again?`;
        statusEl.className = "status bad";
        playError();
      }
    }

    showBtn.addEventListener("click", showSequence);
    
    checkBtn.addEventListener("click", () => {
      playClick();
      checkAnswer();
    });
    
    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkAnswer();
      }
    });
  </script>
</body>
</html>
