<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Therapy ‚Äì Calm Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.15), rgba(236, 72, 153, 0.15)),
                  url("image.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 600px;
      border-radius: 32px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.6) inset;
      opacity: 0;
      transform: translateY(20px);
      animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes floatUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .title-block h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-block h1 span.icon {
      font-size: 26px;
    }

    .title-block p {
      font-size: 15px;
      color: #64748b;
    }

    .back-link a {
      font-size: 14px;
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a span {
      color: #6366f1;
      font-weight: 700;
    }

    .back-link a:hover {
      color: #334155;
    }

    .game-area {
      background: #ffffff;
      border-radius: 24px;
      padding: 28px 24px 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      border: 1px solid #f1f5f9;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .status-text {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: #eef2ff;
      color: #3730a3;
      border: 1px solid #c7d2fe;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .tile {
      height: 64px;
      border-radius: 18px;
      background: #e5e7eb;
      cursor: pointer;
      transition: transform 0.14s, box-shadow 0.14s, filter 0.14s;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.15);
      position: relative;
      overflow: hidden;
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.32), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0;
      transition: opacity 0.14s;
    }

    .tile.active {
      box-shadow: 0 10px 22px rgba(56, 189, 248, 0.45);
      filter: saturate(1.18);
    }

    .tile.active::after {
      opacity: 1;
    }

    .tile:active {
      transform: scale(0.96);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #f1f5f9;
      padding-top: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint {
      font-size: 13px;
      color: #94a3b8;
      max-width: 260px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      padding: 9px 18px;
      border-radius: 12px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn.secondary {
      background: #f8fafc;
      color: #0f172a;
      border: 1px solid #cbd5e1;
      box-shadow: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
    }

    .btn.secondary:hover {
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
    }

    @media (max-width: 480px) {
      .shell { padding: 24px 20px; }
      .grid { gap: 10px; }
      .tile { height: 56px; }
      .controls { flex-direction: column; align-items: flex-start; }
      .btn-row { width: 100%; justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top-row">
      <div class="title-block">
        <h1><span class="icon">üé®</span>Color Therapy</h1>
        <p>Tap tiles to cycle soothing gradients and build a mini scene that matches your mood.</p>
      </div>
      <div class="back-link">
        <a href="games.html">‚Üê <span>Back to Games</span></a>
      </div>
    </div>

    <div class="game-area">
      <div class="top-bar">
        <div class="status-text" id="statusText">Tap any tile to begin.</div>
        <div class="pill">Free play ¬∑ 3‚Äì5 min</div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="controls">
        <p class="hint">Hint: Exhale slowly with each color change and notice which colors feel safest.</p>
        <div class="btn-row">
          <button class="btn secondary" id="shuffleBtn">Shuffle all</button>
          <button class="btn" id="moreGamesBtn">More games ‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---- UI audio engine ----
    let uiAudioCtx;
    function getUiAudioCtx() {
      if (!uiAudioCtx) {
        uiAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (uiAudioCtx.state === "suspended") {
        uiAudioCtx.resume();
      }
      return uiAudioCtx;
    }

    function playUiHover() {
      const ctx = getUiAudioCtx();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(420, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(520, ctx.currentTime + 0.08);
      gain.gain.setValueAtTime(0.02, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.08);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function playUiClick() {
      const ctx = getUiAudioCtx();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(320, ctx.currentTime + 0.09);
      gain.gain.setValueAtTime(0.045, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.09);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.11);
    }

    // softer chime for tile color change
    function playColorChime() {
      const ctx = getUiAudioCtx();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(520, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.035, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.12);
    }

    function logGamePlay(gameName) {
      const STATS_KEY = "calmGameStats";
      function loadStats() {
        try {
          return JSON.parse(localStorage.getItem(STATS_KEY)) || {
            totalPlays: 0,
            plays: []
          };
        } catch {
          return { totalPlays: 0, plays: [] };
        }
      }
      const stats = loadStats();
      const todayISO = new Date().toISOString().split("T")[0];
      stats.totalPlays += 1;
      stats.plays.push({ date: todayISO, game: gameName });
      localStorage.setItem(STATS_KEY, JSON.stringify(stats));
    }

    const statusText = document.getElementById("statusText");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const moreGamesBtn = document.getElementById("moreGamesBtn");
    const gridEl = document.getElementById("grid");

    const palettes = [
      "linear-gradient(135deg,#22c55e,#a3e635)",
      "linear-gradient(135deg,#38bdf8,#a5b4fc)",
      "linear-gradient(135deg,#f97316,#fb7185)",
      "linear-gradient(135deg,#22d3ee,#a5b4fc)",
      "linear-gradient(135deg,#e879f9,#22d3ee)",
      "linear-gradient(135deg,#facc15,#f97316)"
    ];

    let taps = 0;
    let playLogged = false;

    function buildGrid() {
      gridEl.innerHTML = "";
      for (let i = 0; i < 12; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        let idx = Math.floor(Math.random() * palettes.length);
        tile.style.background = palettes[idx];
        tile.dataset.idx = idx;

        tile.addEventListener("mouseenter", () => {
          tile.classList.add("active");
          playUiHover();
          setTimeout(() => tile.classList.remove("active"), 120);
        });

        tile.addEventListener("click", () => {
          if (!playLogged) {
            logGamePlay("Color Therapy");
            playLogged = true;
          }
          taps++;
          const current = (parseInt(tile.dataset.idx, 10) + 1) % palettes.length;
          tile.dataset.idx = current;
          tile.style.background = palettes[current];
          tile.classList.add("active");
          playColorChime();
          setTimeout(() => tile.classList.remove("active"), 140);
          statusText.textContent = "Color changes: " + taps;
        });

        gridEl.appendChild(tile);
      }
    }

    shuffleBtn.addEventListener("mouseenter", playUiHover);
    shuffleBtn.addEventListener("click", () => {
      playUiClick();
      taps = 0;
      statusText.textContent = "Board shuffled. Tap any tile to begin.";
      buildGrid();
    });

    moreGamesBtn.addEventListener("mouseenter", playUiHover);
    moreGamesBtn.addEventListener("click", () => {
      playUiClick();
      window.location.href = "games.html";
    });

    buildGrid();
  </script>
</body>
</html>
